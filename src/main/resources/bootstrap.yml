server:
  port: 8085


spring:
  application:
    name: ai-trader
  profiles:
    active: dev
  ai:
    openai:
      api-key: sk-1c953657351e4074985e3b4c41b8bf6e
      base-url: https://api.deepseek.com
      chat:
        options:
          model: deepseek-chat

  cloud:
