# MyBatis 配置
mybatis:
  mapper-locations: classpath:mappers/*xml
  type-aliases-package: com.dodo.ai_trader.service.mapper.entity



springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: alpha